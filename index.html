<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leer JSON â€” Solo Subir Archivo</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:20px;background:#f7fafc;color:#111}
    .card{background:#fff;padding:16px;border-radius:8px;box-shadow:0 6px 18px rgba(15,23,42,0.06);max-width:800px;margin:auto}
    pre{white-space:pre-wrap;word-break:break-word;background:#0f172a;color:#e6eef8;padding:12px;border-radius:6px;overflow:auto}
    input[type=file]{display:block;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Subir y mostrar JSON ðŸš€</h1>
    <p>SubÃ­ un archivo JSON y verÃ¡s su contenido abajo:</p>
    <input id="file-input" type="file" accept="application/json" />
    <h3 style="margin-top:16px">Contenido del JSON</h3>
    <div id="output"></div>
  </div>

  <script>
    const output = document.getElementById('output');

    function parseAndShow(text){
      try{
        const data = JSON.parse(text);
        output.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      }catch(e){
        output.innerHTML = '<pre style="color:#ffb4b4">Error al parsear JSON:\n' + e.message + '</pre>';
      }
    }

    document.getElementById('file-input').addEventListener('change', async (e)=>{
      const f = e.target.files[0];
      if(!f) return;
      try{
        const text = await f.text();
        parseAndShow(text);
      }catch(err){
        output.innerHTML = '<pre style="color:#ffb4b4">No se pudo leer el archivo</pre>';
      }
    });
  </script>
</body>
</html>
